
<div mat-dialog-content>
  <button class="tb-close-button"
          mat-icon-button
          (click)="cancel()"
          type="button">
    <mat-icon>close</mat-icon>
  </button>
  <tb-material-icons [selectedIcon]="selectedIcon"
                     [iconClearButton]="iconClearButton"
                     (iconSelected)="selectIcon($event)">
  </tb-material-icons>
</div>
