<!-- eslint-disable @angular-eslint/template/no-negated-async -->
<div>
    <mat-card appearance="outlined" class="settings-card">
        <mat-card-header>
            <mat-card-title>
                <span class="mat-headline-5" translate>admin.domain</span>
            </mat-card-title>
            <span fxFlex></span>
            <div tb-help=""></div>
        </mat-card-header>
        <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
        </mat-progress-bar>
        <div style="height: 4px;" *ngIf="!(isLoading$ | async)"></div>
        <mat-card-content>
            <div fxLayout="row" fxLayoutGap="8px" style="margin-top: 35px; margin-bottom: 20px;">
                <mat-label translate style="font-size: 20px; font-weight: lighter;">
                    admin.no-domain-registered
                </mat-label>
                <button mat-button mat-raised-button color="primary">
                    {{'action.register-domain' | translate}}
                </button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
