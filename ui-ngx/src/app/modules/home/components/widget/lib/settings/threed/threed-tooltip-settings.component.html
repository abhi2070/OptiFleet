<section class="tb-widget-settings" [formGroup]="threedTooltipSettingsFromGroup">
  <fieldset class="fields-group fields-group-slider">
    <legend class="group-title" translate>widgets.maps.tooltip</legend>
    <mat-expansion-panel class="tb-settings" [expanded]="threedTooltipSettingsFromGroup.get('showTooltip').value">
      <mat-expansion-panel-header fxLayout="row wrap">
        <mat-panel-title>
          <mat-slide-toggle formControlName="showTooltip" (click)="$event.stopPropagation()" fxLayoutAlign="center">
            {{ 'widgets.maps.show-tooltip' | translate }}
          </mat-slide-toggle>
        </mat-panel-title>
        <mat-panel-description fxLayoutAlign="end center" fxHide.xs translate>
          widget-config.advanced-settings
        </mat-panel-description>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <tb-html formControlName="tooltipPattern" minHeight="100px"
          label="{{ 'widgets.maps.tooltip-pattern' | translate }}">
        </tb-html>
        <section class="row-fill" fxLayout="row" fxLayoutGap="8px">
          <mat-form-field fxFlex class="mat-block">
            <mat-label translate>widgets.maps.tooltip-offset-x</mat-label>
            <input matInput type="number" formControlName="tooltipOffsetX">
          </mat-form-field>
          <mat-form-field fxFlex class="mat-block">
            <mat-label translate>widgets.maps.tooltip-offset-y</mat-label>
            <input matInput type="number" formControlName="tooltipOffsetY">
          </mat-form-field>
        </section>
      </ng-template>
    </mat-expansion-panel>
  </fieldset>
</section>
