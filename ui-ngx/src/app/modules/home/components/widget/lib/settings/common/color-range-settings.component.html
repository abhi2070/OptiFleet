
<button type="button"
        mat-stroked-button
        class="tb-box-button"
        [disabled]="disabled"
        #matButton
        (click)="openColorRangeSettingsPopup($event, matButton)">
  <div class="tb-color-preview box" [ngClass]="{'disabled': disabled}">
    <div class="tb-color-result" [style]="colorStyle"></div>
  </div>
</button>
