
<div class="tb-request-password-reset-content">
  <mat-card appearance="raised" fxFlex="initial" class="tb-request-password-reset-card">
    <div class="tb-request-password-reset-card-content">
      <mat-card-header id="reset-password-header">
        <mat-card-title class="layout-padding">
          <span translate style="color: #ffffff75;">login.request-password-reset</span>
        </mat-card-title>
      </mat-card-header>
      <!-- <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
      </mat-progress-bar> -->
      <!-- <span style="height: 4px;" *ngIf="!(isLoading$ | async)"></span> -->
      <mat-card-content id="reset-password-content">
        <form [formGroup]="requestPasswordRequest" (ngSubmit)="sendResetPasswordLink()">
          <fieldset [disabled]="isLoading$ | async">
            <div tb-toast fxLayout="column" class="layout-padding" style="height: 70px;">
              <span style="height: 50px;"></span>
              <mat-form-field class="mat-block tb-appearance-transparent" hideRequiredMarker style="width: 100%;
              max-width: 353px;">
                <mat-label style="color: #ffffff75;" translate>login.email</mat-label>
                <input style="color: #ffffff75;" matInput type="email" formControlName="email" email required />
                <div style="color: #ffffff75; padding-right: 12px; padding-bottom: 4px !important;" class="material-icons" matPrefix>email</div>
                <mat-error *ngIf="requestPasswordRequest.get('email').invalid">
                  {{ 'user.invalid-email-format' | translate }}
                </mat-error>
              </mat-form-field>
              <div fxLayout.gt-xs="row" fxLayoutGap="16px" 
                style="margin-top: 40px;
                flex-direction: row;
                box-sizing: border-box;
                display: flex;
                width: 100%;
                max-width: 356px;
                justify-content: space-evenly;">

                <button mat-raised-button color="accent" type="submit"
                  [disabled]="(isLoading$ | async) || this.clicked">
                  {{ 'login.reset-password' | translate }}
                </button>
                <button mat-raised-button style="background-color: red; color: white;" [disabled]="(isLoading$ | async)"
                  routerLink="/login">
                  {{ 'action.cancel' | translate }}
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </mat-card-content>
    </div>
  </mat-card>
</div>
