<div class="tb-reset-password-content mat-app-background tb-dark" fxLayout="row" fxLayoutAlign="center center" style="width: 100%;">
  <mat-card appearance="raised" fxFlex="initial" class="tb-reset-password-card">
    <div class="tb-reset-password-card-content">
      <mat-card-header id="reset-password-header">
        <mat-card-title class="layout-padding tb-card-title">
          <span style="color: #ffffff75;">Reset Password</span>
        </mat-card-title>
        <mat-card-subtitle *ngIf="isExpiredPassword" class="layout-padding tb-card-title">
          <div class="tb-card-title" translate>login.expired-password-reset-message</div>
        </mat-card-subtitle>
      </mat-card-header>
      <!-- <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async"></mat-progress-bar>
      <span style="height: 4px;" *ngIf="!(isLoading$ | async)"></span> -->
      <mat-card-content id="reset-password-content">
        <form [formGroup]="resetPassword" (ngSubmit)="onResetPassword()">
          <fieldset [disabled]="isLoading$ | async">
            <div tb-toast fxLayout="column" class="layout-padding" style="height: 70px;">
              <span style="height: 50px;"></span>
              <mat-form-field class="mat-block tb-appearance-transparent" hideRequiredMarker style="width: 100%; max-width: 353px;">
                <mat-label style="color: #ffffff75;" translate>login.new-password</mat-label>
                <input style="color: #ffffff75;" matInput type="password" autofocus formControlName="newPassword"/>
                <mat-icon style="color: #ffffff75;" class="material-icons" matPrefix>lock</mat-icon>
                <tb-toggle-password matSuffix></tb-toggle-password>
              </mat-form-field>
              <mat-form-field class="mat-block tb-appearance-transparent" hideRequiredMarker style="width: 100%; max-width: 353px;">
                <mat-label style="color: #ffffff75;" translate>login.new-password-again</mat-label>
                <input style="color: #ffffff75;" matInput type="password" formControlName="newPassword2"/>
                <mat-icon style="color: #ffffff75;" class="material-icons" matPrefix>lock</mat-icon>
                <tb-toggle-password matSuffix></tb-toggle-password>
              </mat-form-field>
              <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap="80px" fxLayoutAlign="start center"
                   fxLayoutAlign.gt-sm="center start" style="margin-top: 20px;">
                <button mat-raised-button color="accent" type="submit" [disabled]="(isLoading$ | async)">
                  {{ 'login.reset-password' | translate }}
                </button>
                <button mat-raised-button color="warn" type="button" [disabled]="(isLoading$ | async)"
                        routerLink="/login">
                  {{ 'action.cancel' | translate }}
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </mat-card-content>
    </div>
  </mat-card>
</div>
